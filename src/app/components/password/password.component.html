<div class="flex flex-col">
  <input placeholder="Password" class="border-0 border-b-2 outline-none mb-2" [(ngModel)]="password"
    (ngModelChange)="calculateStrength(password)" />
  <div class="flex flex-row gap-1 w-max m-auto">
    <div class="h-1 w-14 rounded-sm" *ngFor="let section of sections | keyvalue"
      [ngStyle]="{'background-color': section.value}"></div>
  </div>
</div>
